<img src="assets\panel.png" style="position: fixed;width: 100%; height: 100%;">
<div class="container">
  <div class="login card">
    <h5 class="card-header">
      <img src="assets\logo.jpg" alt="" style="width: 30%; height: 8vh;">
    </h5>
      <div class="card-body">
        <div class="form-group">
          <input type="text" class="form-control" id="username" aria-describedby="userh"
          placeholder="Correo electrónico" [(ngModel)]="mailUser">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" aria-describedby="userh"
          placeholder="Contraseña" [(ngModel)]="passUser">
        </div>
        <button class="button_grey" (click)="onLoginUser()">Ingresar</button><br>
        <a href="#"><p style="text-align: center;">¿Olvidaste tu contraseña?</p></a>
      </div>
  </div>
</div>
